<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="game-container">
      <header>
        <h1>Rock Paper Scissors</h1>
        <p>Choose your weapon!</p>
      </header>
      
      <main>
        <section class="score-board">
            <div class="score-card player">
                <span class="score-label">Player</span>
                <span id="player-points" class="score-value">0</span>
            </div>
            <div class="score-divider">:</div>
            <div class="score-card computer">
                <span class="score-label">Computer</span>
                <span id="computer-points" class="score-value">0</span>
            </div>
        </section>

        <section class="selection-area">
          <button class="choice" id="stone-choice">
            <div class="img-container">
                <img src="./stone.png" alt="Stone" />
            </div>
            <span>Stone</span>
          </button>
          <button class="choice" id="paper-choice">
            <div class="img-container">
                <img src="./paper.png" alt="Paper" />
            </div>
            <span>Paper</span>
          </button>
          <button class="choice" id="scissor-choice">
            <div class="img-container">
                <img src="./scissor.png" alt="Scissor" />
            </div>
            <span>Scissor</span>
          </button>
        </section>

        <section class="result-message">
          <p id="status-msg">Ready to fight?</p>
        </section>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
